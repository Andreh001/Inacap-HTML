<!DOCTYPE html>
<meta charset="UTF-8"> <!--Establece la codificación a UTF-8 (para tildes)-->
<html>
    <head>
        <title>Título de la Web</title> <!--Título que se muestra en la pestaña-->
    </head>
    
    <body>
        <!--
            Encabezados (Titulos)
        
        H1 más importante (grande)
        hasta el H6 (más chico)
        
        -->

        <hr>
        <h1>Encabezados</h1>
        <hr>
        <h1>Encabezado H1</h1>
        <h2>Encabezado H2</h2>
        <h3>Encabezado H3</h3>
        <h4>Encabezado H4</h4>
        <h5>Encabezado H5</h5>
        <h6>Encabezado H6</h6>

        <!--
            Párrafos
        
        Sólo existe 1 tipo
        <p>Texto</p>

        -->
        <hr>
        <h1>Párrafos</h1>
        <hr>
        <p>Este es un párrafo.</p>
        
        <!--
            Enlaces
        -->
        <hr>
        <h1>Enlaces/Hipervinculos</h1>
        <hr>
        <a href="https://andreh001.siglo.host">Esto es un enlace</a>

        <!--
            Imágenes
        -->
        <hr>
        <h1>Imágenes</h1>
        <hr>
        <img src="https://i.imgur.com/kvcspGW.jpeg" alt="Paisaje" width="300" height="300">
        <!--
            src = Enlace de una imagen en URL (al final del enlace debe decir .png, .jpeg, .gif, etc), o ubicación de una imagen en un directorio local.
            alt = Etiqueta que se muestra en caso de que la imagen no pueda ser cargada.
            width = Ancho
            height = Alto

        -->
        


    </body>
</html>
